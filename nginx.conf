upstream django {
    server web:8001;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name www.cliquereceita.com.br cliquereceita.com.br;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name www.cliquereceita.com.br cliquereceita.com.br;
    
    # SSL configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    
    # SSL security settings optimized for mobile compatibility
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # Security headers for mobile compatibility
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";
    
    # Mobile-specific optimizations
    add_header Cache-Control "public, max-age=3600" always;
    
    # Gzip compression for mobile
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Serve dynamic PDFs through Django
    location /static/tmp/ {
        uwsgi_pass django;
        include uwsgi_params;
        uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
    }
    
    # Serve other static files directly
    location /static/ {
        alias /home/appuser/app/static_root/;
        
        # Allow PDFs to be embedded in iframes (override global DENY)
        location ~* \.pdf$ {
            add_header X-Frame-Options SAMEORIGIN always;
            add_header Content-Security-Policy "frame-ancestors 'self'" always;
            add_header Cache-Control "public, max-age=3600" always;
        }
    }

    # Mobile user agent detection and optimization
    location / {
        uwsgi_pass django;
        include uwsgi_params;
        uwsgi_param HTTP_X_FORWARDED_PROTO $scheme;
        uwsgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        uwsgi_param HTTP_X_REAL_IP $remote_addr;
        uwsgi_param HTTP_X_FORWARDED_HOST $server_name;
        
        # Pass user agent for mobile detection
        uwsgi_param HTTP_USER_AGENT $http_user_agent;
        
        # Increase timeouts for slower mobile connections
        uwsgi_connect_timeout 75s;
        uwsgi_send_timeout 75s;
        uwsgi_read_timeout 75s;
    }
}

types {
    application/pdf pdf;
}

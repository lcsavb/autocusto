services:
  db:
    image: postgres:17.4-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lucas
      - POSTGRES_PASSWORD=rraptnor
      - POSTGRES_DB=autocusto
    ports:
      - "5432:5432"
  
  web:
    build:
      context: .
      target: test
    command: /home/appuser/app/startup.sh python manage.py runserver 0.0.0.0:8001
    ports:
      - "8001:8001"
    volumes:
      - .:/home/appuser/app
      - ./backups:/var/backups/autocusto
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=200m
      - /dev/shm:rw,noexec,nosuid,size=200m
    depends_on:
      - db
      - playwright-browsers
    env_file:
      - .backupenv
    environment:
      - DEBUG=true
      - SECRET_KEY=jklahjkldfakjhKLJHADJKFHASDKHFJKLhadsfhjkladhOIUYHQ6516AS5DFASD65F48A6S1652asd1f3as2d
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 0.0.0.0 web
      - USE_X_FORWARDED_HOST=1
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=autocusto
      - SQL_USER=lucas
      - SQL_PASSWORD=rraptnor
      - SQL_HOST=db
      - SQL_PORT=5432
      # Playwright remote browser configuration
      - PLAYWRIGHT_BROWSERS_CONTAINER=playwright-browsers
      - PLAYWRIGHT_CHROMIUM_WS_ENDPOINT=http://172.18.0.2:9222

  playwright-browsers:
    image: mcr.microsoft.com/playwright:v1.40.0-jammy
    # Expose browser server ports for remote connection
    ports:
      - "9222:9222"  # Chrome DevTools Protocol
      - "9223:9223"  # Firefox remote debugging
      - "9224:9224"  # WebKit remote debugging
    # Environment for browser server mode
    environment:
      - DISPLAY=:99
    # Security context for browser isolation
    security_opt:
      - seccomp:unconfined
    # Shared memory for browser performance
    shm_size: 2gb 
    # Start browser servers that web container can connect to
    command: >
      sh -c "
        # Start virtual display
        Xvfb :99 -screen 0 1920x1080x24 &
        
        # Start Chromium in remote debugging mode
        /ms-playwright/chromium-1091/chrome-linux/chrome --headless --no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --remote-debugging-address=0.0.0.0 --remote-debugging-port=9222 --disable-web-security --disable-background-timer-throttling --disable-backgrounding-occluded-windows --disable-renderer-backgrounding --disable-host-check &
        
        # Keep container running
        tail -f /dev/null
      "


volumes:
  postgres_data:
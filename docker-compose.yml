version: '3.7'

services:
  db:
    image: postgres:12-alpine
    volumes:
    - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=lucas
      - POSTGRES_PASSWORD=rraptnor
      - POSTGRES_DB=autocusto
    expose:
      - 5432
  web-dev:
    build: 
      context: ./
      dockerfile: Dockerfile-dev
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/autocusto/
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db  
      
volumes:
  postgres_data: 


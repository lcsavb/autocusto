{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 80px);">
    <div class="card shadow-lg border-0" style="max-width: 500px; width: 100%;">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">
                        <span class="oi oi-key mr-2"></span>
                        Redefinir Senha
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">
                        Esqueceu sua senha? Não se preocupe! Digite seu email abaixo e enviaremos um link seguro para redefinir sua senha.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <span class="oi oi-envelope-closed mr-2"></span>
                                Enviar link de redefinição
                            </button>
                        </div>
                    </form>
                    
  
                </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
   
{% block content %}
<div class="card rounded" style="max-width: 95%; margin: auto; padding: 1rem;">
<h3>Renovação Rápida</h3>
<table class="table table-striped standard">
        <thead>
            <th scope="col">#</th>
            <th scope="col">Paciente</th>
            <th scope="col">Processos</th>
            <th scope="col">Primeira Data</th>
        </thead>
        <tbody>
            {% for paciente in pacientes%}
            
            <tr>
                <form method="POST">
                        {% csrf_token %}
                <th scope="row"></th>
                <td>{{ paciente.nome_paciente }}
                        <input type="hidden" name="paciente_id" value="{{ paciente.id }}">
                </td>
                
                <td>
                    <div class="form-group">
                        <select class="custom-select" name="processo_id">
                            {% for processo in paciente.processos.all %}
                            <option value="{{ processo.id }}">{{ processo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                        
                </td>

                <td>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="data_1" placeholder="Data inicial" aria-label="Data inicial" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Renovar <span class="oi oi-reload"></span></button>
                        </div>
                    </div>  
                </td>
                </form>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
